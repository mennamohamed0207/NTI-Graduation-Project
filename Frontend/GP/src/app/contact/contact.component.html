<div class="main contact-margin-top" id="contact" wmAnimate="jackInTheBox" aos speed="normal">
    <div class="contact-div-main">
        <div class="contact-header">
            <h1 class="heading contact-title">Contact Me ☎️ </h1>
            <div class="contact-text-div">
                <a class="contact-detail">{{phone}}</a>
                <br><br>
                <a class="contact-detail-email" href="{{'mailto:' + gmail}}">
                    {{gmail}}</a>
                <br><br>
                <div class="social-media-div">
                    <a href={{github}} class="icon-button github" target="_blank">
                        <i class="fab fa-github"></i>
                        <span></span>
                    </a>
                    <a href={{linkedin}} class="icon-button linkedin" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                        <span></span>
                    </a>
                    <a href="{{'mailto:' + gmail}}" class="icon-button google" target="_blank">
                        <i class="fab fa-google"></i>
                        <span></span>
                    </a>
                    <a href={{facebook}} class="icon-button facebook" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                        <span></span>
                    </a>
                </div>
            </div>


        </div>
    </div>
</div>
