<form [formGroup]="login" (ngSubmit)="onSumbit()" style="margin: 20px;">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="username" formControlName="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" placeholder="password" formControlName="password">
    </div>
    <br/>
    <div *ngIf="message" class="alert alert-danger">{{message}}</div>
    <div *ngIf="islogin()" class="alert alert-success">You are authenticated already</div>

    <br />
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
